<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
</head>
<body>
  <main>
    <header class="heading">
      <h1 class="heading__title">Battleship</h1>
    </header>
    <div class="settings">
      <button class="settings__btn settings--random" id="random">New Game</button>
      <!-- <button class="settings__btn settings--reset" id="new-game">New Game</button> -->
    </div>
    <div class="game">
      <div class="game__board game__board--human">
        <div class="game__board__row"></div>
        <div class="game__board__row"></div>
        <div class="game__board__row"></div>
        <div class="game__board__row"></div>
        <div class="game__board__row"></div>
        <div class="game__board__row"></div>
        <div class="game__board__row"></div>
        <div class="game__board__row"></div>
        <div class="game__board__row"></div>
        <div class="game__board__row"></div>
      </div>
      <div class="game__data game__data--human">
      </div>
      <div class="game__board game__board--computer">
        <div class="game__board__row"></div>
        <div class="game__board__row"></div>
        <div class="game__board__row"></div>
        <div class="game__board__row"></div>
        <div class="game__board__row"></div>
        <div class="game__board__row"></div>
        <div class="game__board__row"></div>
        <div class="game__board__row"></div>
        <div class="game__board__row"></div>
        <div class="game__board__row"></div>
      </div>
    </div>
    <div class="data">
      <div class="data__text data__text--human">
        <p id="human-sunk">Sunk: <span>0</span></p>
        <p id="human-hit">Hit: <span>0</span></p>
        <p id="human-miss">Miss: <span>0</span></p>
      </div>
      <div class="data__text data__text--computer">
        <p id="computer-sunk">Sunk: <span>0</span></p>
        <p id="computer-hit">Hit: <span>0</span></p>
        <p id="computer-miss">Miss: <span>0</span></p>
      </div>
    </div>
  </main>
</body>
</html>
